<html>

<head>
    <link rel="title icon" href="Images/calculatoricon.png" />

    <title>Tip Calculator</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>


    <script src="tipcalc.js"></script>


    <link rel="stylesheet" type="text/css" href="tipcalc.css">

    <link href="https://fonts.googleapis.com/css?family=Yatra+One" rel="stylesheet">

    <script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
    <script type="text/javascript">stLight.options({publisher: "6a1ae038-b230-4a7f-9f5b-d599d929fa06", doNotHash: false, doNotCopy: false, hashAddressBar: false});</script>

</head>

<body class="backgroundimg">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-xs-12 card">
                <div class="row title">
                    <h1>Tip Calculator</h1>
                </div>
                <div class="line"></div>
                <form>
                    <div class="row">
                        <span>How much was your bill?</span><br/> $
                        <input class="numericTB" id="billTotal" type="text" onkeypress="return isNumberKey(this);" maxlength="6">
                    </div>
                    <div class="row">
                        <span>How was your service?</span><br/>
                        <div class="center"><select class="form-control" id="percent">
            <option value="" selected disabled>--Choose an option--</option>
            <option value="0.3">30% Outstanding</option>
            <option value="0.2">20% Good</option>
            <option value="0.15">15% It was okay</option>
            <option value="0.1">10% Bad</option>
            <option value="0.05">5% Terrible</option>
          </select></div>
                    </div>
                    <div class="row">
                        <span>How many people are sharing this bill?</span><br/>
                        <input type="number" id=partySize min=1 max=9 value="1">
                    </div>
                    <input type="reset" value="Reset">
                </form>
                <div class="row ">
                    <button class=subBtn type="submit" id="calculate" onclick="tipCalculate()">Calculate!</button>
                </div>
                <div class="line"></div>
                <div id="tipAmount" class="row">
                    <span>Tip:</span>
                </div>
                <div id="totalcost" class="row">
                    <span>Total:</span>
                </div>
                <div id="totalcostPP" class="row">
                    <span>Per Person:</span>
                </div>
        </div>
        <span class='st_facebook_large' displayText='Facebook'></span>
        <img src="Images/200_s.gif" alt="Obligatory Cat Reference" height="42">
    </div>
            </div>
</body>

</html>
